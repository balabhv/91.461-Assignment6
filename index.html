        <script>
            $(document).ready(function () {
                //called when key is pressed in textbox
                $('.numeric').keypress(function (e) {

                    if (e.which != 8 && e.which != 0 && e.which != 46 && e.which != 45 && (e.which < 35 || e.which > 40) && (e.which < 48 || e.which > 57)) {
                        return false;
                    }
                });
            });
        </script>
