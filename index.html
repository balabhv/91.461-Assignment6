        <!-- 
            The below script is taken from http://www.dolinaj.net/programming/javascript/jquery-prevent-entering-non-numeric-characters-into-input/ 
            This script was designed to prevent non-numeric inputs in the input text fields.
        -->
        <script>
            $(".numeric").on('keypress', function (evt) {
                var charCode = (evt.which) ? evt.which : event.keyCode;
                var validkey = !!(charCode <= 46);
                validkey = !!(charCode >= 48 && charCode <= 57) || validkey;
                validkey = !!(charCode >= 96 && charCode <= 105) || validkey;
                validkey = !!(charCode == 190) || validkey;
                validkey = !!(charCode == 173) || validkey;
                return validkey;
            });
        </script>
